grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - grafana-dev.saitejasroboshop.store
    path: /
    tls:
    - secretName: grafana-general-tls
      hosts:
      - grafana-dev.saitejasroboshop.store
